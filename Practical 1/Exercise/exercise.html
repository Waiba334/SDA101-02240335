<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><b>COLLAGE SEMINAR REGISTRATION</b></h1>
    <h2>Form</h2>
    <form>
        <label for="full name">Full Name: </label>
        <input type="text"> <br><br>
        <label for="date of birth">Date of Birth: </label>
        <input type="date"><br><br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <label for="other">Other</label>
        <input type="radio" name="gender"><br><br>
        <label for="email">Email Address</label>
        <input type="email"><br><br>
        <label for="password">Password: </label>
        <input type="password"><br><br>
        <label for="phone number">Phone Number: </label>
        <input type="phone number"><br><br>
        <label for="perfered seminar time">Perfered Seminar Time</label>
        <input type="time"><br><br>
        <label for="meal perfered">Meal Perfered</label>
        <select name="meal perfered" id="Meal Perfered">
            <option value="Vegetarian"></option>
            <option value="Non Vegetarian"></option>
            <option value="Vegan"></option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
