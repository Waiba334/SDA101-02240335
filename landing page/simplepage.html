<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Gadgets E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            position: relative;
            height: 50vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        section {
            margin: 2rem 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 1rem;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        /* Responsive Design */
        @media (max-width: 1023px) {
            header h1 {
                font-size: 2rem;
            }
        }
        @media (max-width: 767px) {
            header h1 {
                font-size: 1.5rem;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1>Your One-Stop Shop for Tech Gadgets</h1>
</header>

<main>
    <section>
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Gadget 1">
                <h3>Smartphone</h3>
                <p>$699</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Gadget 2">
                <h3>Wireless Headphones</h3>
                <p>$199</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Gadget 3">
                <h3>Smart Watch</h3>
                <p>$299</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Gadget 4">
                <h3>Tablet</h3>
                <p>$399</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Gadget 5">
                <h3>Laptop</h3>
                <p>$999</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Gadget 6">
                <h3>Smart Home Speaker</h3>
                <p>$149</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a> |
        <a href="#">Follow us on Social Media</a>
    </p>
</footer>

</body>
</html>
